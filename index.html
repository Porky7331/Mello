<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Melodifestivalen 2025</title>
</head>
<body class="container">
    <div id="bg-glow"></div>
    <header>
        <div class="rainbow-bg"></div>
        <div>
            <img src="https://i.imgur.com/JV8p6CD.png" alt="mello logo">
            <img src="https://i.imgur.com/iTCZZZv.png" alt="mello title">
        </div>
        
        <nav>
            <ul>
                <button onclick="showCompetition(1)">Deltävling 1</button>
                <button onclick="showCompetition(2)">Deltävling 2</button>
                <button onclick="showCompetition(3)">Deltävling 3</button>
                <button onclick="showCompetition(4)">Deltävling 4</button>
                <button onclick="showCompetition(5)">Final</button>
            </ul>
        </nav>
    </header>
    <main class="gradient">
        <h1 class="">Deltävling 1</h1>
        <h2 class="">20h (2 Röster)</h2>
        <section>
            <div class="artist-card">
                <h3 class="text-rainbow-bg">Hela världen längtar</h3>
                <h4>Samir & Victor</h4>
                <iframe
                    src="https://www.youtube.com/embed/tgbNymZ7vqY">
                </iframe>
                <p>En duo som vill sprida glädje med sin nya låt</p>
                <button class="rainbow-bg">Rösta</button>
            </div>
            <div class="artist-card">
                <h3>Hela världen längtar</h3>
                <iframe
                    src="https://www.youtube.com/embed/tgbNymZ7vqY">
                </iframe>
            </div>
        </section>
    </main>
</body>
</html>
